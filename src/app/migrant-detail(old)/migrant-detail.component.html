            <mat-panel-title>
                Migration Detail
            </mat-panel-title>
        </mat-expansion-panel-header>

            <div><b>Overall Migration from Africa to UK: </b> &nbsp;<a href="#" (click)="openDialog()">{{totalMig}}</a> </div>
            <div><b>Predicted migration to the UK from Africa:</b> &nbsp;{{totalMig}} </div>
            <div><b>Predicted highest rate of migration to the UK:</b><br />
              <ng-container *ngFor="let country of topCountries"> 
                {{ country.Country }} - {{country.total_irregular_migrants}}
              </ng-container>
            </div>
          </div>
