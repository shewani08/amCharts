
<mat-accordion class="panel">
    <mat-expansion-panel (closed)="panelOpenState = true" (opened)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Migration Detail
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="table-container">
            <table mat-table [dataSource]="dataSource" class=" demo-table">
                <ng-container matColumnDef="Overall">
                    <th mat-header-cell *matHeaderCellDef>Overall Migration from Africa to UK: </th>
                    <td mat-cell *matCellDef="let element">{{totalApplications}}</td>
                </ng-container>
                <ng-container matColumnDef="Predication">
                    <th mat-header-cell *matHeaderCellDef>Predicated migration to the UK from Africa : </th>
                    <td mat-cell *matCellDef="let element"> {{totalApplications}}</td>
                </ng-container>
                <ng-container matColumnDef="Countries" >
                    <th mat-header-cell *matHeaderCellDef>Which countries are predicated to have the highest rate of
                        migration to the UK: </th>
                        <td mat-cell *matCellDef="let element" >
                          <ng-container *ngFor="let country of topCountries"> 
                          {{ country.Country }} - {{country.Applications}}
                        </ng-container></td>

                     
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </mat-expansion-panel>
    <mat-expansion-panel [expanded]="panelOpenState" (click)="onPanelClick()">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Summary

</mat-accordion>
