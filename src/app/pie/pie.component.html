<div class="d-flex flex-row justify-content-between" style="width:60vw;">
  <div class="map-dropdown d-flex">
    <div class="dropdown mr-auto show-right-country">
      <button class="btn btn-primary dropdown-toggle rcp" type="button" id="rcpDropdown" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        {{ selectedCountryValue || 'Country' }}
      </button>
      <div class="dropdown-menu" aria-labelledby="rcpDropdown">
        <a class="dropdown-item" href="#" *ngFor="let country of countryNames" (click)="selectCountry(country)">
          {{ country }}
        </a>
      </div>
    </div>

  </div>

  <mat-tab-group (selectedTabChange)="onTabChange($event)">
    <mat-tab label="Central mediterranean"> </mat-tab>
    <mat-tab label="Western mediterranean"> </mat-tab>
    <mat-tab label="Western Africa"> </mat-tab>
  </mat-tab-group>
</div>


<div class="d-flex">
  <div class="p-2" id="chartdestionation"></div>
  <div class="p-2 mgrt-table" *ngIf="selectedCountryValue">
    <table class="table table-sm">
      <thead>
        <tr>
          <th scope="col">Total Migration</th>
          <th scope="col">From</th>
          <th scope="col">via</th>
          <th scope="col">To</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">{{totalMigration}}</th>
          <td>{{selectedCountryValue}}</td>
          <td>{{mediator}}</td>
          <td>United Kingdom</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
