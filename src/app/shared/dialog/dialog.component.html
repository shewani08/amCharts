<div id="summary-detail">
  <h3> Summary </h3>
  <div id="dialog"> </div>

  
  <div class="full-size-dialog-content">
   
    <table mat-table [dataSource]="dataSource" class=" demo-table">
      <!-- Name Column -->
      <!-- <ng-container matColumnDef="Continent">
          <th mat-header-cell *matHeaderCellDef>Continent</th>
          <td mat-cell *matCellDef="let element">{{element.Continent}}</td>
        </ng-container> -->

      <!-- Weight Column -->
      <ng-container matColumnDef="Country">
        <th mat-header-cell *matHeaderCellDef>Country</th>
        <td mat-cell *matCellDef="let element">{{element.Country}}</td>
      </ng-container>

      <!-- Weight Column -->
      <!-- <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>Value</th>
        <td mat-cell *matCellDef="let element">{{element.value}}</td>
      </ng-container> -->
      <!-- Weight Column -->
      <ng-container matColumnDef="Number_of_immigrants">
        <th mat-header-cell *matHeaderCellDef>Immigrants</th>
        <td mat-cell *matCellDef="let element">{{element.Number_of_immigrants}}</td>
      </ng-container>
      <!-- Weight Column -->
      <ng-container matColumnDef="Proportion">
        <th mat-header-cell *matHeaderCellDef>Proportion</th>
        <td mat-cell *matCellDef="let element">{{element.Proportion}}</td>
      </ng-container>
      <ng-container matColumnDef="Year">
        <th mat-header-cell *matHeaderCellDef>Year</th>
        <td mat-cell *matCellDef="let element"></td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    </table>
  </div>
</div>
